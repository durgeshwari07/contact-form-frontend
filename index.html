<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body { font-family: sans-serif; display: grid; place-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        form { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 0.5rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 0.75rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>
  <h2>Contact Us</h2>
  <form action="http://192.168.248.181/submit.php" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required><br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Your Message"></textarea><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
